{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>게시판</title>
  {% bootstrap_css%}
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    .noto{
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light noto">
    <a class="navbar-brand" href="{% url 'gallery:index' %}">게시글 목록</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if user.is_authenticated %}
          <a class="nav-item nav-link active" href="{% url 'gallery:create' %}">게시글 작성</a>
          <a class="nav-item nav-link disabled text-dark" href="">{{user.username}}님 환영합니다.</a>
          <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
          <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
        {% endif %}
        
      </div>
    </div>
  </nav>

  <div class="container">
    {% block body %}
    {% endblock %}
  </div>

  {% bootstrap_javascript jquery="full" %}
</body>
</html>
