{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if name == 2 %}
      <input type="submit" value="log in" class="btn btn-primary">
    {% else %}
      <input type="submit" value="sign up" class="btn btn-primary">
    {% endif %}
  </form>
{% endblock %}
